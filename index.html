<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Slideshow</title>
    <style>
        /* This ensures the slide takes up 100% of the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on TV */
            background-color: #000; /* Black background just in case */
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://www.canva.com/design/DAF8G6p8MsA/9QF8PXhyC_keHkf5GZieoQ/view" 
        allowfullscreen="true" 
        allow="fullscreen; autoplay">
    </iframe>

</body>
</html>

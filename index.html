<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomsbury Football Digital Signage</title>
    <style>
        /* Force the page to be 100% width and height with no scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #000;
        }
        
        /* Force the iframe to fill the screen perfectly */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://www.canva.com/design/DAF8G6p8MsA/9QF8PXhyC_keHkf5GZieoQ/watch?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
    </iframe>

    <script>
        // --- CONFIGURATION ---
        // How long is your TOTAL presentation? 
        // Example: 5 slides x 10 seconds = 50 seconds.
        // I set this to 60 seconds (60000ms) as a placeholder.
        // CHANGE THIS NUMBER to match your total slide duration.
        const totalDurationSeconds = 60; 

        // ---------------------
        const refreshTime = (totalDurationSeconds * 1000) + 2000; // Adds a 2-second buffer

        setTimeout(function(){
            window.location.reload(true);
        }, refreshTime);
    </script>

</body>
</html>

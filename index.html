<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomsbury Football Digital Signage</title>
    <style>
        /* Force the page to be 100% width and height with no scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #000;
        }
        
        /* Force the iframe to fill the screen perfectly */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Ensure the iframe layer is clickable if needed, though strictly visual here */
            pointer-events: auto; 
        }
    </style>
</head>
<body>

    <iframe 
        id="canvaFrame"
        src="https://www.canva.com/design/DAF8G6p8MsA/9QF8PXhyC_keHkf5GZieoQ/watch?embed&autoplay=1" 
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <script>
        // --- CONFIGURATION ---
        // Set this to match the TOTAL duration of your Canva presentation loop.
        // Example: If you have 6 slides of 10 seconds each, set this to 60.
        const totalDurationSeconds = 60; 

        // ---------------------
        // We add a small buffer (2000ms) to ensure the loop finishes before we reload.
        const refreshTime = (totalDurationSeconds * 1000) + 2000;

        console.log("Presentation will reload in " + refreshTime + " milliseconds.");

        setTimeout(function(){
            // Reloads the page from the server to keep memory fresh (Digital Signage best practice)
            window.location.reload(true);
        }, refreshTime);
    </script>

</body>
</html>
